<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Joy of Coding 2019</title>
    <meta name="description" content="A one-day conference that celebrates the art, craft, science but foremost the joy of software development">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="https://joyofcoding.org/2018/logo/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="https://joyofcoding.org/2018/logo/favicon-16x16.png" sizes="16x16">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <nav class="container-fluid skyblue">
      <ul class="nav row nav-blocks">
        <li><a href="https://twitter.com/search?q=%23joyofcoding"><b>#JoyOfCoding</b></a></li>
        <li class="announcement center"><span>&nbsp;</span></li>
      </ul>
    </nav>
    <div class="container-fluid skyblue">
      <div class="row">
       <div class="col-xs-12 introslide-the-robots-are-coming">
        <img class="center-block joc-logo" src="img/joyofcoding-logo-2019-anim.gif" alt="Joy of Coding Animated Logo 2019" />
        <div class="center-block introslide-title">Joy of Coding 2019</div>
       </div>
      </div>
    </div>
    <div class="container-fluid skywhite footer">
      <div class="row partner introslide-partners">
        <div class="col-xs-12 center">
          <span><img class="introslide-partner-small" alt="42 Logo" src="img/logo/42.svg" /></span>
          <span><img class="introslide-partner" alt="Rabobank Logo" src="img/logo/rabobank.jpg" /></span>
        </div>
      </div>
      <div class="row sponsor">
        <div class="col-xs-1"></div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="lunatech" src="img/logo/lunatech.svg" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-norm introslide-sponsor" alt="codewise" src="img/logo/codewise.svg" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-norm introslide-sponsor" alt="floorplanner" src="img/logo/floorplanner.svg" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="developers.nl" src="img/logo/developers.nl.png" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="helloprint" src="img/logo/helloprint.png" /></span>
        </div>
        <div class="col-xs-1"></div>
      </div>
      <div class="row sponsor">
        <div class="col-xs-1"></div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space2 introslide-sponsor" alt="jdriven" src="img/logo/jdriven.png" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="qsd" src="img/logo/qsd.jpg" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="q42" src="img/logo/q42.svg" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="bol.com" src="img/logo/bol.com.png" /></span>
        </div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor" alt="wolters-kluwer" src="img/logo/wolters-kluwer.png" /></span>
        </div>
        <div class="col-xs-1"></div>
      </div>
      <div class="row sponsor">
        <div class="col-xs-5"></div>
        <div class="col-xs-2 center introslide-sponsors">        
          <span><img class="sponsor-logo-space introslide-sponsor bottom" alt="greenchoice" src="img/logo/greenchoice.png" /></span>
        </div>
        <div class="col-xs-5"></div>
      </div>
    </div>
  </body>
</html>
